<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Album</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #1e1e1e;

            color: #dcdcdc;

            margin: 0;

            padding: 0;

        }



        .container {

            max-width: 900px;

            margin: 0 auto;

            padding: 20px;

        }



        .header {

            text-align: center;

            padding: 20px;

        }



        .header-title {

            font-size: 48px;

            font-weight: bold;

            color: #9bb1c6;

        }



        .subtitle {

            font-size: 20px;

            font-weight: lighter;

            color: #888;

        }



        .book-image {

            text-align: center;

            margin: 20px 0;

        }



        .book-image img {

            width: 100%;

            border: 1px solid #444;

            border-radius: 8px;

        }



        .footer {

            text-align: center;

            margin-top: 20px;

            font-size: 14px;

            color: #aaa;

        }



        .footer span {

            display: inline-block;

            margin: 0 5px;

        }



        .highlight {

            color: #3c8ef7;

        }



        .album {

            margin: 40px 0;

        }



        .album-title {

            text-align: center;

            font-size: 32px;

            margin-bottom: 20px;

            color: #9bb1c6;

        }



        .photo-grid {

            display: grid;

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            gap: 20px;

        }



       

        .photo-grid img {

        width: 100%;

        height: 200px;

        border-radius: 8px;

        border: 1px solid #444;

        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);

        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Add transition for smooth effect */

    }



    .photo-grid img:hover {

        transform: scale(1.05); /* Slightly increase size */

        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.6); /* Enhance shadow on hover */

    }

    </style>

</head>

<body>

    <div class="container">

        <div class="header">

            <div class="subtitle">Author of <span class="highlight">RUSSELn'S PHOTOGRAPHY</span></div>

            <div class="header-title">CALMNESS</div>

            <div class="subtitle">A MOMENTS PHOTOGRAPHY BOOK</div>

        </div>

        <div class="book-image">

            <img src="photography/cresent.jpg" alt="Calmness Book">

        </div>

        <div class="album">

            <div class="album-title">Album of Photographs</div>

            <div class="photo-grid">

                <img src="photography/hayop.jpg" alt="Photo 1">

                <img src="photography/sm.jpg" alt="Photo 2">

                <img src="photography/sunset.jpg" alt="Photo 3">

                <img src="photography/2.jpg" alt="Photo 4">

                <img src="photography/1.jpg" alt="Photo 5">

                <img src="photography/3.jpg " alt="Photo 6">

            </div>

        </div>

        <div class="footer">

            <span>Author <span class="highlight">RUSSELn</span></span> |

            <span>SIMBRE</span>

        </div>

    </div>

</body>

</html>
